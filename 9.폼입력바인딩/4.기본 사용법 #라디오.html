<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>라디오</title>
    </head>
    <body>
        <div id="example-4">
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>선택: {{ picked }}</span>
        </div>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
            // 기본 사용법 #라디오
            new Vue({
                el: '#example-4',
                data: {
                    picked: []
                }
            })
        </script>
    </body>
</html>
