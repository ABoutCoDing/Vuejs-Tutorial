<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기타 #재사용 가능한 컴포넌트 제작하기</title>
    </head>
    <body>
        <!-- 기타 #재사용 가능한 컴포넌트 제작하기 -->
        <!-- Props 는 외부 환경이 데이터를 컴포넌트로 전달하도록 허용합니다.
        이벤트를 통해 컴포넌트가 외부 환경에서 사이드이펙트를 발생할 수 있도록 합니다.
        슬롯 을 사용하면 외부 환경에서 추가 컨텐츠가 포함 된 컴포넌트를 작성할 수 있습니다. -->
        <my-component
            :foo="baz"
            :bar="qux"
            @event-a="doThis"
            @event-b="doThat" >
            <img slot="icon" src="...">
            <p slot="main-text">Hello!</p>
        </my-component>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
        </script>
    </body>
</html>
