<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기타 #고급 비동기 컴포넌트</title>
    </head>
    <body>

        <script src="https://unpkg.com/vue"></script>
        
        <script type="module">
            // 에러는 나지 않지만 실행되지 않습니다. 구조만 확인하세요.
            const AsyncComp = () => ({
                // 로드하는 컴포넌트입니다. 반드시 Promise이어야합니다.
                component: import('./MyComp.vue'),
                // 비동기 컴포넌트가 로드되는 동안 사용할 컴포넌트
                loading: LoadingComp,
                // 실패했을 경우 사용하는 컴포넌트
                error: ErrorComp,
                // 로딩 컴포넌트를 보여주기전 지연하는 정도. 기본값: 200ms.
                delay: 200,
                // 시간이 초과되면 에러용 컴포넌트가 표시됩니다
                // 기본값: Infinity.
                timeout: 3000
            })
        </script>
    </body>
</html>
