<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>13.사용자 정의 이벤트 #.sync 수식어</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="counter-event-example">
            <comp :foo.sync="bar"></comp>
            <input v-model="bar">
        </div>
        
        <script>
            Vue.component('comp', {
                template: '<button v-on:click="increment">send value</button>',
                data: function() {
                    return {"num": 0}
                },
                methods: {
                    increment: function() {
                        this.$emit('update:foo', this.num += 1)
                    }
                }
            })
            var vm  = new Vue({
                el: '#counter-event-example',
                data: {
                    bar: ""
                },
            })
        </script>
    </body>
</html>
