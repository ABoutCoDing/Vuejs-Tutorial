<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>슬롯을 사용한 컨텐츠 배포 #범위를 가지는 슬롯</title>
    </head>
    <body>
        <div id="example">
            <div class="parent">
                <child>
                    <template scope="props">
                        <span>hello from parent</span>
                        <span>{{ props.text }}</span>
                    </template>
                </child>
            </div>
        </div>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
            Vue.component("child", {
                template: 
                    `
                        <div class="child">
                            <slot text="hello from child"></slot>
                        </div>
                    `
                }
            )
            var vm = new Vue({
                el: '#example'
            })
        </script>
    </body>
</html>
