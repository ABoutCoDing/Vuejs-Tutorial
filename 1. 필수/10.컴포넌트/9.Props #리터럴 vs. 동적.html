<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Props #리터럴 vs. 동적</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="example-7">
            <!-- 이것은 일반 문자열 "1"을 전달합니다. -->
             <comp some-prop="1+1"></comp> 
            
            <!-- 이것은 실제 숫자로 전달합니다. :  JavaScript 표현식으로 평가되도록 v-bind를 사용 -->
            <comp v-bind:some-prop="1+1"></comp>
        </div>
        
        <script>
            Vue.component('comp', {
                // JavaScript는 camelCase
                props: ['someProp'],
                template: '<span>{{ someProp }}</span>'
            })
            new Vue({
                el: '#example-7',
                data: {
                }
            })
        </script>
    </body>
</html>
