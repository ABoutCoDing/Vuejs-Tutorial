<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기타 #자식 컴포넌트 참조</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="parent">
            <user-profile ref="profile"></user-profile>
        </div>

        <script>
            Vue.component("user-profile", {
                template: 
                    `
                        <div>
                            jamie
                        </div>
                    `
                }
            )
            // 기타 #자식 컴포넌트 참조
            var parent = new Vue({ el: '#parent' })
            // 자식 컴포넌트 인스턴스에 접근합니다.
            var child = parent.$refs.profile
            console.log(child)
        </script>
    </body>
</html>
