<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Props #Props로 데이터 전달하기</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>
        
        <div id="example-4">
            <child message="안녕하세요!"></child>
            <child message1="안녕하세요~~~!"></child>
        </div>
        
        <script>
            Vue.component('child', {
                // props 정의
                props: ['message', 'message1'],
                // 데이터와 마찬가지로 prop은 템플릿 내부에서 사용할 수 있으며
                // vm의 this.message로 사용할 수 있습니다.
                template: '<span>{{ message }} {{ message1 }}</span>'
            })
            new Vue({
                el: '#example-4'
            })
        </script>
    </body>
</html>
