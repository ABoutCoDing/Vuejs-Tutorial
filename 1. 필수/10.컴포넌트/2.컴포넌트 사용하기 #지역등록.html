<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>컴포넌트 사용하기 #지역등록</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="example-1">
            <my-component></my-component>
        </div>
        
        <script>
            // 컴포넌트 사용하기 #지역등록
            var Child = {
                template: '<div>사용자 정의 컴포넌트 입니다!</div>'
            }
            new Vue({
                el: '#example-1',
                components: {
                    'my-component': Child
                }
            })
        </script>
    </body>
</html>
