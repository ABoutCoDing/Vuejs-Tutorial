<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기타 #v-once를 이용한 비용이 적게드는 정적 컴포넌트</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="example">
            <terms-of-service></terms-of-service>
        </div>
        
        <script>
            Vue.component('terms-of-service', {
                template: '\
                    <div v-once>\
                    <h1>Terms of Service</h1>\
                    ... a lot of static content ...\
                    </div>\
                '
            })
            var vm = new Vue({
                el: "#example"
            })
        </script>
    </body>
</html>
