<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>동적 컴포넌트 #keep-alive</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="example-13">
            <keep-alive>
                <component v-bind:is="currentView">
                    <!-- 비활성화 된 컴포넌트는 캐시 됩니다! -->
                </component>
            </keep-alive>
        </div>

        <script>
            var Home = {
                template: '<p>Welcome home!</p>'
            }
            var vm = new Vue({
                el: '#example-13',
                data: {
                    currentView: Home
                }
            })
        </script>
    </body>
</html>
