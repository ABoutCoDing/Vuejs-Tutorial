<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>사용자 입력 핸들링</title>
    </head>
    <body>

        <script src="https://unpkg.com/vue"></script>

        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">메시지 뒤집기</button>
        </div>

        <script>
            var app5 = new Vue({
                el: '#app-5',
                data: {
                    message: '안녕하세요! Vue.js!'
                },
                methods: {
                    reverseMessage: function () {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
        </script>
    </body>
</html>
