<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문과 반복문</title>
    </head>
    <body>

        <script src="https://unpkg.com/vue"></script>

        <div id="app">
            <ol>
                <li v-for="todo in todos">
                   {{ todo.text }}
                </li>
            </ol>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    todos: [
                        { text: 'JavaScript 배우기' },
                        { text: 'Vue 배우기' },
                        { text: '무언가 멋진 것을 만들기' }
                    ]
                }
            })
        </script>
    </body>
</html>
