<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>사용자 입력 핸들링</title>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>

        <script src="https://unpkg.com/vue"></script>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: '안녕하세요 Vue!'
                }
            })
        </script>
    </body>
</html>
