<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>시작하기</title>
    </head>
    <body>
        <div id="app">
            <span v-bind:title="message">
                내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
            </span>
        </div>
        
        <script src="https://unpkg.com/vue"></script>

        <script>
            // app.message = '새로운 메시지'

            var app = new Vue({
                el: '#app',
                data: {
                    message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
                }
            })
        </script>
    </body>
</html>
