<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>key</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="example-5">
            <div v-for="item in items" :key="item.id">
                {{ item.message }}
                <!-- content -->
            </div>
        </div>

        <script>
            var example5 = new Vue({
                el: '#example-5',
                data: {
                    items: [
                        {id: '1', message: 'Foo' },
                        {id: '2', message: 'Bar' },
                        {id: '3', message: 'FooFoo' },
                        {id: '4', message: 'BarBar' }
                    ]
                }  
            })
        </script>
    </body>
</html>
