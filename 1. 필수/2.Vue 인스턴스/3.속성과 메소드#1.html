<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>속성과 메소드</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <script>
            var data = { a: 1 }
            var vm = new Vue({
                data: data
            })
            vm.a === data.a // true
            // 속성 설정은 원본 데이터에도 영향을 미칩니다.
            vm.a = 2
            data.a // 2
            data.a = 3
            vm.a // 3

            console.log("data.a : " + data.a)
            console.log("vm.a : " + vm.a)
        </script>
    </body>
</html>
