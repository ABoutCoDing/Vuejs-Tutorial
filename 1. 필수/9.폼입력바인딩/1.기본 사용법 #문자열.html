<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>문자열</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="example-1">
            <input v-model="message" placeholder="여기를 수정해보세요">
            <p>메시지: {{ message }}</p>
        </div>

        <script>
        // 기본 사용법 #문자열
        new Vue({
            el: '#example-1',
            data: {
                message: 'hello'
            }
        })
        </script>
    </body>
</html>
