<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티셀렉트</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="example-6">
            <select v-model="selected" multiple>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <br>
            <span>Selected: {{ selected }}</span>
        </div>

        <div id="example-7">
            <select v-model="selected" multiple>
                <option v-for="option in options" v-bind:value="option.value">
                    {{ option.text }}
                </option>
            </select>
            <span>Selected: {{ selected }}</span>
        </div>

        <script>
            // 기본 사용법 #멀티셀렉트 
            new Vue({
                el: '#example-6',
                data: {
                    selected: []
                }
            })

            // 기본 사용법 #멀티셀렉트 
            new Vue({
                el: '#example-7',
                data: {
                    selected: 'A',
                    options: [
                        { text: 'One', value: 'A' },
                        { text: 'Two', value: 'B' },
                        { text: 'Three', value: 'C' }
                    ]
                }
            })
        </script>
    </body>
</html>
