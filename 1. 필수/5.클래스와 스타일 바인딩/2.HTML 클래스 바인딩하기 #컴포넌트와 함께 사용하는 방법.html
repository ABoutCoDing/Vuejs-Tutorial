<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML 클래스 바인딩하기 #컴포넌트와 함께 사용하는 방법</title>

        <style>
            .active { color:blue; }
            .text-danger { color:red; }
        </style>
    </head>
    <body>
        <div id="app">
            <my-component class="baz boo">baz</my-component>
            <my-component v-bind:class="{ active: isActive }">boo</my-component>
        </div>

        <script src="https://unpkg.com/vue"></script>

        <script>
            Vue.component('my-component', {
                template: '<p class="foo bar">Hi</p>'
            })
            var vm2 = new Vue({
                el: '#app',
                data: {
                    isActive: true
                }
            })
        </script>
    </body>
</html>
