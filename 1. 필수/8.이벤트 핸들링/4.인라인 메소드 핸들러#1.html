<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>인라인 메소드 핸들러</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <div id="example-4">
            <button v-on:click="warn('Form cannot be submitted yet.', $event)">
                Submit
            </button>
        </div>
        
        <script>
            new Vue({
                el: '#example-4',
                methods: {
                    warn: function (message, event) {
                        // 이제 네이티브 이벤트에 액세스 할 수 있습니다
                        if (event) event.preventDefault()
                            alert(message)
                    }
                }
            })
        </script>
    </body>
</html>
