<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>디렉티브</title>
    </head>
    <body>
        <div id="app">
            <p v-if="seen">이제 나를 볼 수 있어요</p>
            
            <!-- 전달인자 -->
            <a v-bind:href="url">abcds</a> <br/>
            <a v-on:click="doSomething">do</a> <br/>
            
            <!-- 수식어 -->
            <form v-on:submit.prevent="onSubmit"></form>
        </div>

        <script src="https://unpkg.com/vue"></script>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    seen: true,
                    url: "http://abcds.kr",
                    doSomething: function() {
                        alert('doSomething');
                    }
                }
            })
        </script>
    </body>
</html>
