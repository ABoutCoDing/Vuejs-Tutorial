<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>인스턴스 라이프사이클 훅</title>
    </head>
    <body>

        <script src="https://unpkg.com/vue"></script>

        <script>
            // https://kr.vuejs.org/images/lifecycle.png

            var vm = new Vue({
                data: {
                    a: 1
                },
                created: function () {
                    // `this` 는 vm 인스턴스를 가리킵니다.
                    console.log('a is: ' + this.a)
                }
            })
            // -> "a is: 1"
        </script>
    </body>
</html>
