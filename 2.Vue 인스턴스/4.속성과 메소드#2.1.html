<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>속성과 메소드</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>

        <script>
            var data = { a: 1 }
            var vm = new Vue({
                el: '#example',
                data: data
            })
            vm.$data === data // true
            vm.$el === document.getElementById('example') // true

            // $watch 는 인스턴스 메소드 입니다.
            vm.$watch('a', function (newVal, oldVal) {
                // 'vm.a'가 변경되면 호출 됩니다.
                console.log("newVal " + newVal)
                console.log("oldVal " + oldVal)
            })
            vm.a = 3  // a 변경

            console.log(vm.$data);
        </script>
    </body>
</html>
