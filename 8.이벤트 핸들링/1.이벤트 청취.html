<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이벤트 청취</title>
    </head>
    <body>
        <div id="example-1">
            <button v-on:click="counter += 1">Add 1</button>
            <p>위 버튼을 클릭한 횟수는 {{ counter }} 번 입니다.</p>
        </div>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
            var example1 = new Vue({
                el: '#example-1',
                data: {
                    counter: 0
                }
            })
        </script>
    </body>
</html>
