
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>단일 엘리먼트 - 컴포넌트 전환</title>

        <style>
            .fade-enter-active, .fade-leave-active {
                transition: opacity .5s
            }
            .fade-enter, .fade-leave-to /* .fade-leave-active in <2.1.8 */ {
                opacity: 0
            }
        </style>
    </head>
    <body>
        
        <script src="https://unpkg.com/vue"></script>

        <div id="demo">
            <button v-on:click="show = !show">
                Toggle
            </button>
            <transition name="fade">
                <p v-if="show">hello</p>
            </transition>
        </div>

        <script>
            new Vue({
                el: '#demo',
                data: {
                    show: true
                }
            })
        </script>
    </body>
</html>
