<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>반응형 속성 선언하기</title>
    </head>
    <body>

        <script src="https://unpkg.com/vue"></script>

        <script>
            var vm = new Vue({
                data: {
                    // 빈 값으로 메시지를 선언 합니다.
                    message: ''
                },
                template: '<div>{{ message }}</div>'
            })
            // 나중에 `message`를 설정합니다.
            vm.message = 'Hello!'
            console.log(vm.message)
        </script>
    </body>
</html>
