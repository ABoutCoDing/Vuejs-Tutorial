
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>시작</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>       
        <div id="example-8">
            <input v-focus>
        </div>

        <script>
            // 전역 사용자 정의 디렉티브 v-focus 등록
            Vue.directive('focus', {
                // 바인딩 된 엘리먼트가 DOM에 삽입되었을 때...
                inserted: function (el) {
                    // 엘리먼트에 포커스를 줍니다
                    el.focus()
                }
            })
            new Vue({
                el: "#example-8",
            });
        </script>
    </body>
</html>
