<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>객체 리터럴</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>       
        <div id="example-8">
            <div v-demo="{ color: 'white', text: 'hello!' }"></div>
        </div>

        <script>
            Vue.directive('demo', function (el, binding) {
                console.log(binding.value.color) // => "white"
                console.log(binding.value.text)  // => "hello!"
            })
            new Vue({
                el: '#example-8',
                data: {
                    color: 'black'
                }
            })
        </script>
    </body>
</html>
