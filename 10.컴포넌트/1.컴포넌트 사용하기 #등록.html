<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>컴포넌트 사용하기 #등록</title>
    </head>
    <body>
        <div id="example">
            <my-component></my-component>
            <my-component></my-component>
        </div>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
            Vue.component('my-component', {
                template: '<div>사용자 정의 컴포넌트 입니다!</div>'
            })
            // 루트 인스턴스 생성
            new Vue({
                el: '#example'
            })
        </script>
    </body>
</html>
