<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>슬롯을 사용한 컨텐츠 배포 #단일 슬롯</title>
    </head>
    <body>
        <div id="slot-example">
            <h1>나는 부모 컴포넌트의 제목입니다</h1>
            <my-component>
                <p>이것은 원본 컨텐츠 입니다.</p>
                <p>이것은 원본 중 추가 컨텐츠 입니다</p>
            </my-component>
        </div>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
            Vue.component("my-component", {
                template: '<div><h2>나는 자식 컴포넌트의 제목입니다</h2><slot>제공된 컨텐츠가 없는 경우에만 보실 수 있습니다.</slot></div>'
            })
            new Vue({
                el: "#slot-example"
            })
        </script>
    </body>
</html>
