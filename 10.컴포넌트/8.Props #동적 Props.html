<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Props #camelCase vs. kebab-case</title>
    </head>
    <body>
        <div id="example-6">
            <input v-model="parentMsg">
            <br>
            <child v-bind:my-message="parentMsg"></child>
        </div>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
            // 부모의 데이터에 props를 동적으로 바인딩 
            Vue.component('child', {
                // JavaScript는 camelCase
                props: ['myMessage'],   // 맵핑 확인
                template: '<span>{{ myMessage }}</span>'
            })
            new Vue({ // 부모
                el: '#example-6',
                data: {
                    parentMsg: ""
                }
            })
        </script>
    </body>
</html>
