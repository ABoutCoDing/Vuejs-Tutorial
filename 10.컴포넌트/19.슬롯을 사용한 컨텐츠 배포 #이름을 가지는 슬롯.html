<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>슬롯을 사용한 컨텐츠 배포 #이름을 가지는 슬롯</title>
    </head>
    <body>
        <div id="example-13">
            <component v-bind:is="currentView">
                <!-- vm.currentView가 변경되면 컴포넌트가 변경됩니다! -->
            </component>
        </div>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
            var Home = {
                template: '<p>Welcome home!</p>'
            }
            var vm = new Vue({
                el: '#example-13',
                data: {
                    currentView: Home
                }
            })
        </script>
    </body>
</html>
