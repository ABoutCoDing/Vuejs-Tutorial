<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>사용자 정의 이벤트 #v-on을 이용한 사용자 지정 이벤트</title>
    </head>
    <body>
        <div id="counter-event-example">
            <p>{{ total }}</p>
            <button-counter v-on:increment="incrementTotal"></button-counter>
            <button-counter v-on:increment="incrementTotal"></button-counter>
        </div>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
            Vue.component('button-counter', {
                template: '<button v-on:click="increment">{{ counter }}</button>',
                data: function () {
                    return {
                        counter: 0
                    }
                },
                methods: {
                    increment: function () {
                        this.counter += 1
                        this.$emit('increment')
                    }
                },
            })
            new Vue({
                el: '#counter-event-example',
                data: {
                    total: 0
                },
                methods: {
                    incrementTotal: function () {
                        this.total += 1
                    }
                }
            })
        </script>
    </body>
</html>
