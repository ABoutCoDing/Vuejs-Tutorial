<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>컴포넌트 사용하기 #data 는 반드시 함수여야합니다</title>
    </head>
    <body>
        <div id="example-3">
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
        </div>

        <script src="https://unpkg.com/vue"></script>
        
        <script>
            var data = { counter: 0 }
            Vue.component('simple-counter', {
                template: '<button v-on:click="counter += 1">{{ counter }}</button>',
                // data: function () { // data 객체를 공유하므로 하나의 카운터를 증가 시키면 모두 증가
                //   return data
                // },
                data: function () {
                    return {
                        counter: 0
                    }
                }
            })
            new Vue({
                el: '#example-3'
            })
        </script>
    </body>
</html>
